{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h3 class="mb-3">
<a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
</h3>
<p>Add a new entry</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary btn-sm">Add Entry</button>
    {% endbuttons %}
</form>
{% endblock content %}
