{% extends "learning_logs/base.html" %}

{% block page_header %}
<p class="lead font-weight-bold">Topics</p>
{% endblock page_header %}

{% block content %}
<ul>
    {% for topic in topics %}
        <li>
          <h6><a href = "{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h6>
        </li>
    {% empty %}
    <li><h5>No topics have been added yet.</h5></li>

    {% endfor %}
</ul><br/>
<h6><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h6>

{% endblock content%}
